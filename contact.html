<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Emmanuel Okosun</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">E.O</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="expertise.html">Technical Expertise</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact scroll-fade-in">
    <h1>Contact Me</h1>
    <p>Feel free to reach out via the form below or through my social links.</p>

    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="from_name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="reply_to" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="social-links">
      <h2>Connect with Me</h2>
      <a href="mailto:okosunanthony@gmail.com">okosunanthony@gmail.com</a><br />
      <a href="https://github.com/AnthonyOkosun" target="_blank">GitHub</a><br />
      <a href="https://www.linkedin.com/in/ooea/" target="_blank">LinkedIn</a>
    </div>
  </main>

  <footer>
    <p>Connect with me:</p>
    <div class="social-links">
      <a href="https://github.com/AnthonyOkosun" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/ooea/" target="_blank">LinkedIn</a>
      <a href="mailto:okosunanthony@gmail.com">Email</a>
    </div>
  </footer>

  <script>
    (function() {
      emailjs.init("okosunanthony@gmail.com");
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_igduds7", "template_kwljo7m", this)
        .then(() => {
          alert("Message sent successfully!");
          this.reset();
        }, (error) => {
          alert("Failed to send message. Please try again.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
